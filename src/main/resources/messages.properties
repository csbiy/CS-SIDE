
require = 필수값입니다.
name.require = 이름을 기입해주세요.
email.require = 이메일을 기입해주세요.
password.require = 비밀번호를 기입해주세요.

exist = 이미 존재하는 값입니다.
email.exist = 이미 존재하는 이메일입니다. 

notMatch = 일치하지 않는 값입니다. 
password.notMatch = 비밀번호가 서로 다릅니다.

invalid = 올바르지 않은 양식입니다. 
name.invalid = 이름은 최소 2글자 이상이여야 합니다. 
email.invalid = 이메일 양식이 옳바르지 않습니다. 
password.invalid = 비밀번호는 최소 8글자 이상  , 하나 이상의 영문자로 입력해주세요 